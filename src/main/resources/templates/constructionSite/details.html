<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Детали объекта</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body class="d-flex flex-column min-vh-100">

<div class="bg-light mt-4 py-3 container">
    <h2>Подробности объекта</h2>
</div>

<div class="container flex-grow-1">
    <h2 th:text="${constructionSite.name}">Название объекта</h2>
    <p><strong>Локация:</strong> <span th:text="${constructionSite.location}"></span></p>
    <p><strong>Начало:</strong> <span th:text="${#temporals.format(constructionSite.startDate, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Окончание:</strong> <span th:text="${#temporals.format(constructionSite.endDate, 'yyyy-MM-dd')}"></span></p>
    <p><strong>Бюджет:</strong> <span th:text="${constructionSite.budget}"></span></p>

    <hr />

    <h4>Дефекты</h4>
    <ul>
        <li th:each="defect : ${constructionSite.defects}" th:text="${defect.description}">Описание дефекта</li>
        <li th:if="${#lists.isEmpty(constructionSite.defects)}">Дефекты отсутствуют</li>
    </ul>

    <h4>Бригады</h4>
    <ul>
        <li th:each="brigade : ${constructionSite.brigades}" th:text="${brigade.name}">Название бригады</li>
        <li th:if="${#lists.isEmpty(constructionSite.brigades)}">Бригады отсутствуют</li>
    </ul>

    <h4>Стадии</h4>
    <ul>
        <li th:each="stage : ${constructionSite.siteStages}" th:text="${stage.name}">Название стадии</li>
        <li th:if="${#lists.isEmpty(constructionSite.siteStages)}">Стадии отсутствуют</li>
    </ul>
</div>

<footer class="bg-light mt-4 py-3">
    <div class="container">
        <a th:href="@{/constructionSites}" class="btn btn-link">Назад к списку</a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
