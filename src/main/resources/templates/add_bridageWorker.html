<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${workerId ? 'Редактирование' : 'Создание'} работника</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
  <h1>${workerId ? 'Редактирование работника' : 'Создание нового работника'}</h1>

  <form id="workerForm">
    <input type="hidden" id="id" value="${workerId || ''}">

    <div class="mb-3">
      <label for="name" class="form-label">Имя работника</label>
      <input type="text" class="form-control" id="name" required>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <a href="/brigadeWorkers" class="btn btn-secondary">Отмена</a>
      <button type="submit" class="btn btn-primary">Сохранить</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function() {
      const workerId = new URLSearchParams(window.location.search).get('id');

      if (workerId) {
          $.get(`/api/brigadeWorkers/${workerId}`)
              .done(function(worker) {
                  $('#name').val(worker.name);
              })
              .fail(function() {
                  alert('Ошибка загрузки данных');
              });
      }

      $('#workerForm').submit(function(e) {
          e.preventDefault();

          const worker = {
              name: $('#name').val()
          };

          const id = $('#id').val();
          const url = id ? `/api/brigadeWorkers/${id}` : '/api/brigadeWorkers';
          const method = id ? 'PUT' : 'POST';

          $.ajax({
              url: url,
              type: method,
              contentType: 'application/json',
              data: JSON.stringify(worker),
              success: function() {
                  window.location.href = '/brigadeWorkers';
              },
              error: function() {
                  alert('Ошибка сохранения');
              }
          });
      });
  });
</script>
</body>
</html>
